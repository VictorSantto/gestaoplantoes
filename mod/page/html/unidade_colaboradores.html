<div class="dv-center">
	
	<div class="dv-line">
		
		<div class="dv-column">
			<h3 class="dv-margin-top-hdpi dv-bold extra-bold">COLABORADORES</h3>
		</div>

	</div>

</div>

<div class="dv-margin-xdpi">
	
	<div class="dv-line">

		<div class="dv-column dv-position-relative dv-vertical-align-center">
	
			<div class="dv-full-width dv-padding-top-mdpi dv-padding-bottom-mdpi">
	
				<form onsubmit="searchExample(); return false;">
	
					<input class="dv-padding-mdpi dv-white transparent-bg border-input italic" type="text" id="pesquisa"
						name="pesquisa" autocomplete="off" placeholder="Busque por nome ou atividade">
	
				</form>
	
			</div>
	
			<img onclick="searchExample();" class="dv-position-absolute dv-right dv-margin-right-hdpi dv-cursor"
				src="@_ROOT/mod/page/img/icon/search.svg" width="24px;" />
	
		</div>
	
	</div>
	
	<div class="dv-line">
		
		<div class="dv-column dv-horizontal-align-right">
			<a href="http://localhost/gestaoplantoes/adicionar_colaborador">
				<button class="button dv-margin-mdpi white-text">Adicionar colaborador</button>
			</a>
		</div>

	</div>
	
	<div class="dv-line">
		
		<div class="dv-column">
	
			<table>
				
				
				<tr class="tituloTabela">
					<th class="dv-padding-mdpi dv-bold">
						Nome Colaborador
						
					</th>
	
					<th class="dv-bold">
						Inicio do Plantão
					</th>
	
					<th class="dv-bold">
						Final do Plantão
					</th>
	
					<th class="dv-bold">
						Status
					</th>
				</tr>
				
				<for(content)>
					<tr class="textoTabela">
						<td class="dv-center dv-text-align-center"><gz>nome</gz></td>
						<td class="dv-center dv-text-align-center"><gz>inicioPlantao</gz></td>
						<td class="dv-center dv-text-align-center"><gz>fimPlantao</gz></td>
						<td class="dv-center dv-text-align-center">
							<select class="dv-text-align-center dv-padding-mdpi dv-margin-bottom-hdpi dv-radius dv-required" id="users.city">
								
							<option value="1">Ativado</option>

							<option value="2">Desativado</option>
							
						</select></td>
					</tr>
				</for>

			</table>
	
		</div>
		
	</div>

	<div class="dv-line dv-margin-top-hdpi dv-margin-bottom-hdpi">

		<div class="dv-column dv-horizontal-align-left">
			<a href="@_ROOT/Home" class="dv-margin-top-xdpi dv-margin-bottom-xdpi link dv-bold"><u>Voltar</u></a>
		</div>
		
	</div>

</div>
