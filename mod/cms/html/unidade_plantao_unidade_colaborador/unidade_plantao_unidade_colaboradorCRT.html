<!-- Create View -->
	
	<!-- Content -->

	<div id="gz-content" class="dv-f-r">
	
		<p class="dv-mt-mdpi dv-mr-xdpi dv-mb-mdpi dv-ml-xdpi gz-gray">
		
			<one(titles)>
			
				<gz>menus.menu</gz> /

				<gz>telas.tela</gz> / 
				
				<span class="gz-black gz-bold">
				
					@_LAN_CREATE
					
				</span>
				
			</one>	
				
		</p>
	
		<!-- Form -->

		<form id="gz-form" class="dv-f-l dv-ml-xdpi dv-pt-ldpi">
						
			<!-- Hora_inicial -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Hora_inicial</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi gz-datetime" type="text" 
						id="unidade_plantao_unidade_colaborador.hora_inicial" name="unidade_plantao_unidade_colaborador.hora_inicial" value="">
				
			</div>
						
			<!-- Hora_final -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-ldpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Hora_final</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<input class="gz-textbox-ldpi dv-f-l dv-mt-ldpi gz-datetime" type="text" 
						id="unidade_plantao_unidade_colaborador.hora_final" name="unidade_plantao_unidade_colaborador.hora_final" value="">
				
			</div>
					
			<!-- Unidade_plantao -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Unidade_plantao</div> 
			
			</div>
			
			<div class="gz-block dv-f-l">
			
				<select id="unidade_plantao_unidade_colaborador.unidade_plantoes" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
					
					<for(unidade_plantoes)>

						<option value="<gz>unidade_plantoes.id</gz>">
						
							<gz>unidade_plantoes.unidade_plantao</gz>
						
						</option>

					</for>
					
				</select>

			</div>
					
			<!-- Unidade_colaborador -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Unidade_colaborador</div> 
			
			</div>
			
			<div class="gz-block dv-f-l">
			
				<select id="unidade_plantao_unidade_colaborador.unidade_colaboradores" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
					
					<for(unidade_colaboradores)>

						<option value="<gz>unidade_colaboradores.id</gz>">
						
							<gz>unidade_colaboradores.unidade_colaborador</gz>
						
						</option>

					</for>
					
				</select>

			</div>

			<!-- Ok -->

			<div class="gz-button dv-f-l dv-mt-mdpi dv-mr-hdpi dv-mb-xdpi">

				<a href="#" onclick="request('unidade_plantao_unidade_colaborador', 'create'); return false;" class="gz-tooltip">

					<img src="@_ROOT/mod/cms/img/icon/ok.png" />

					<span class="gz-span-top-right @_THEME">

						@_LAN_CONFIRM

					</span>

				</a>

			</div>
			
			<!-- Cancel -->
			
			<div class="gz-button dv-f-l dv-mt-mdpi dv-mb-xdpi">

				<a href="#" onclick="cancel(); return false;" class="gz-tooltip">

					<img src="@_ROOT/mod/cms/img/icon/cancel.png" />

					<span class="gz-span-top-right @_THEME">

						@_LAN_CANCEL

					</span>

				</a>

			</div>
				
		</form>
	
	</div>
